<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/normalize.css">
    </head>
<body>
    <header class="header-principal">
        <div class="logo-y-barra">
            <img src="/images/logo-mercado-liebre.svg" alt="">
            <form action="" id="barra-de-busqueda">
                <input type="text" name="" id="" placeholder="Buscar productos">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div class="div-cuotas">
                <i class="fas fa-hand-holding-usd"></i><p style="display: inline;">Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
        </div>
        <nav id="header-nav-1">
            <ul>
                <li>
                    <a href="">Ofertas</a>
                </li>
                <li>
                    <a href="">Tiendas Oficiales</a>
                </li>
                <li>
                    <a href="">Vender</a>
                </li>
                <li>
                    <a href="">Ayuda</a>
                </li>
            </ul>
        </nav>
        <nav id="header-nav-2">
            <ul>
                <li>
                    <a href="/register">Creá tu cuenta</a><i class="far fa-id-card"></i>
                </li>
                <li>
                    <a href="/login">Ingresá</a><i class="fas fa-sign-in-alt"></i>
                </li>
                <li>
                    <a href="">Mis compras</a><i class="fas fa-shopping-basket"></i>
                </li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <main>
        <section>
            <h2>Inicia Sesión</h2>
            <form action="/" method="POST" id="form-login">
                <div>
                    <label for="name">Nombre de usuario</label>
                    <input type="text" name="name" id="name" class="control">
                </div>
                <div>
                    <label for="password">Constraseña</label>
                    <input type="password" name="password" id="password" class="control">
                </div>
                <button type="submit" class="boton">Ingresar</button>
            </form>
        </section>
    </main>
</body>
</html>
